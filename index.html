<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclagem Eletrônica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #27ae60;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        button {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #219150;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coleta de Lixo Eletrônico</h1>
        <p>Descarte sustentável para um mundo melhor!</p>
    </header>
    <div class="container">
        <h2>Sobre Nós</h2>
        <p>Somos uma empresa especializada na coleta e reciclagem de eletrônicos, garantindo um descarte correto e sustentável.</p>
        <h2>Agende sua Coleta</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="endereco">Endereço para Coleta:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Reciclagem Eletrônica - Todos os direitos reservados</p>
    </footer>
</body>
</html>
